<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang web địa điểm</title>

  <!-- Leaflet CSS cho bản đồ -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- CSS của bạn -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Tiêu đề -->
  <header>
    <h1>Bản đồ & Danh sách địa điểm</h1>
  </header>

  <!-- Thanh tìm kiếm -->
  <div class="search-container">
    <input type="text" id="searchBox" placeholder="Tìm kiếm địa điểm...">
  </div>

  <!-- Bản đồ -->
  <div id="map"></div>

  <!-- Danh sách mục -->
  <section class="items-section">
    <h2>Danh sách mục</h2>
    <div class="items-container">
      <div class="item">
        <img src="images/item1.jpg" alt="Điểm 1">
        <h3>Điểm 1</h3>
        <button onclick="goToLocation(0)">Xem trên bản đồ</button>
      </div>
      <div class="item">
        <img src="images/item2.jpg" alt="Điểm 2">
        <h3>Điểm 2</h3>
        <button onclick="goToLocation(1)">Xem trên bản đồ</button>
      </div>
      <div class="item">
        <img src="images/item3.jpg" alt="Điểm 3">
        <h3>Điểm 3</h3>
        <button onclick="goToLocation(2)">Xem trên bản đồ</button>
      </div>
      <!-- Thêm nhiều item tương tự -->
    </div>
  </section>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- JS của bạn -->
  <script src="script.js"></script>

</body>
</html>
